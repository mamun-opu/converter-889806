<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="header-section">
        <h1>USD Dollar to CANADIAN Dollar</h1>
        <p>Convert USD to CAD at the real exchange rate.</p>
    </div>
    <div class="converter-container">
        <div class="input-box">
            <img src="usd-flag.png" alt="USD Flag">
            <label for="currencyType">USD</label>
            <input type="number" id="amount" placeholder="Enter Amount">
        </div>
        <div class="output-box">
            <img src="cad-flag.png" alt="CAD Flag">
            <label for="result">CAD</label>
            <p id="result"></p>
        </div>
        <button onclick="convertCurrency()">Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
